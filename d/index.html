<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body{
		background: #1b46e2;
	}
	#box{
		width: 700px;
		height: 360px;
		margin:100px auto;
		background:repeating-linear-gradient(180deg,rgba(12,84,191,0) 0,rgba(27,70,226,1) 20px) no-repeat 0 -360px,url(img.jpg) no-repeat;
		transition: 3s;
		border: 6px solid #269aec;
		border-radius: 17px;
	}
	#box:hover{
		background-position: 0 0,0 0;
	}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
